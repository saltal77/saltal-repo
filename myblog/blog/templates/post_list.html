<!-- Шаблон списка  Постов (Блог) с полем поиска по странице -->
{% extends "base.html"%}
{%  block content %}

<form action=".">
    <input type="text" name="query" value="{{query|default:''}}">
    <input type="submit" value="Найти">
</form>

{% for post in post_list %}
<h3>{{ post.title }}</h3>
<p>{{ post.text|truncatewords:45|linebreaks }}</p>
<br>
<a href ="{% url 'post_detail' post.id%}">Читать далее</a>
<p>{{ post.create_date }}</p>
<p>{{ post.author }}</p>
{% endfor %}

{%  endblock content %}
