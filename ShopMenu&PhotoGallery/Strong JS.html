<!DOCTYPE html>
<html>
<head>
	<title>Strong JS</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	//паттерн модуль
var MyAPP = (function () { 
	var _funcPrivate = function() { return 'its private from MyAPP'};
	return {
		func: function (a, b) {
			var self = this;
			var helperFunc = function (a, b) { self.multiply = a * b };
			helperFunc(a, b);
			return a + b;
		},

		funcPublic: _funcPrivate
	}
})();

var arr = [3, 5]
var add = function(a,b) {
	//функция вызываемого в контексте объекта MyAPP
	console.log('from add func - >', this.func(10, 3))
	return a + b
}

//первый передается кон текст вызова потом массив аргументов
var sum = add.apply(MyAPP, arr)
console.log( 'from MyAPP func - >', MyAPP.func(1,3))
console.log( 'from MyAPP multiply - >', MyAPP.multiply )
console.log( MyAPP.funcPublic())
console.log('summ - >', sum)


var Man = function (name) {
	this.name = name;
	var age = '30';
	//есть доступ к приватной переменной age
	this.say = function() { return 'Name: ' + this.name + 'age: ' + age }
};
//нет доступа к приватной переменной age
Man.prototype.sayHello = function() {  return 'Name: ' + this.name + 'age: ' + '34'}
var van = new Man ('Vanya')
console.log(van.say())
console.log(van.sayHello())
console.log('Man constructor - >', van.constructor)
var protoVan = Object.getPrototypeOf(van)
protoVan.newName = 'newVanya'
console.log(Object.getPrototypeOf(van))
//свое свойство
console.log(van.hasOwnProperty('name'))
//свойство в прототипе
console.log(van.hasOwnProperty('newName'))
var wolf = { canRun: true }
var wildDog = Object.create(wolf)
console.log('wildDog  Obj -->', wildDog)

</script>
</body>
</html>
